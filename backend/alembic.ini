# Alembic Configuration File
# For async SQLAlchemy with PostgreSQL (asyncpg)

[alembic]
# Path to migration environment
script_location = alembic
prepend_sys_path = .

# Template used for generating new migrations
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Maintain order of migrations based on file names
version_locations = %(here)s/alembic/versions

# Set to 'true' to run in non-transactional mode
# transaction_per_migration = true

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
